<html>
    <head>
        <title>text_shadow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div{
            background-color:lightblue;
            width:95%;  /*佔畫面比例*/
            height:200px;
            text-align :center;
            padding: 50px;
            font-size: 200px;
            color: blue;
            /*text-shadow:水平偏移,垂直偏移,擴散,顏色*/
            text-shadow:10px 10px 5px lightyellow;
            /* @font-face使用特殊字型 */
                
        }
        </style>
    </head>
    <body>
        <div>文字陰影實作</div>
    </body>
</html>
