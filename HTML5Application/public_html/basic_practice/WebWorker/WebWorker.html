<html>
    <head>
        <title>Worker</title>
        <meta charset="UTF-8">
        <script>
            var worker = new Worker("sosu-worker.js");
            worker.onmessage = function(event){
                document.getElementById("resultDiv").innerHTML
                =event.data;
            };
        </script>
    </head>
    <body>
        <div id="resultDiv">計算中</div>
    </body>
</html>
